<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/svg+xml" href="/Favicon.svg" />
    <title>Нотаріус Надія - Нотаріальні послуги в Дніпрі</title>
    <meta
      name="description"
      content="Професійні нотаріальні послуги в Дніпрі. Швидке оформлення документів, консультації онлайн та в офісі."
    />

    <!-- Preload critical resources -->
    <link
      rel="preload"
      href="/src/assets/fonts/Montserrat-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="/src/assets/fonts/Montserrat-Medium.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="/src/assets/fonts/Montserrat-SemiBold.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="/src/assets/fonts/Montserrat-Bold.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  </head>
